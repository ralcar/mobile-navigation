<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        display: block;
        overflow: hidden;
      }
      
      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      
      .drawer-list {
        margin: 0 20px;
      }
      
      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }
      
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      
      iron-swipeable-pages {
        @apply(--layout-flex);
        height: 100vh;
        overflow: hidden;
      }
      
      app-header-layout {
        @apply(--layout-fullbleed);
        @apply(--layout-vertical);
      }
      
      #selectPlayer {
        position: absolute;
        bottom: 10px;
        right: 10px;
        z-index: 100;
      }
      
      app-drawer {
        display: none;
      }
      
      #playerBar {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        z-index: 101;
        width: 100%;
        height: 75px;
        background: #f9dd03;
        top: 50%;
        font-size: 40px;
        color: #fff;
        opacity: 0;
        will-change: opacity;
      }
      
      .fadeAnimation {
        animation: fade 2.5s linear;
      }
      
      @keyframes fade {
        0%,
        100% {
          opacity: 0
        }
        20% {
          opacity: 0.8
        }
      }
      
      #playerBar iron-image {
        margin: 0px 20px 0px 0px;
      }
      
      google-youtube {
        pointer-events: none;
        will-change: transform;
        overflow: hidden;
      }
      
      paper-fab {
        --paper-fab-background: #f9dd03;
      }
      
      #playerSelectDialog {
        position: absolute;
        background: #fff;
        top:10px;
        bottom: 85px;
        right: 10px;
        color: #fff;
        z-index: 102;
        width: 200px;
       
        border: 1px solid black;
        display: flex;
        padding: 10px;
        flex-wrap: wrap;
        justify-content: space-between;
        align-content: flex-start;
        
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="/view1">View One</a>
          <a name="view2" href="/view2">View Two</a>
          <a name="view3" href="/view3">View Three</a>
        </iron-selector>
      </app-drawer>


      <app-header-layout has-scrolling-region>
        <template is="dom-if" if="{{isVisible}}">
          <div id="playerSelectDialog">
            <div>
              <iron-image src="../images/players/jdm.png"></iron-image>
            </div>
            <div>
              <iron-image src="../images/players/nitro.png"></iron-image>
            </div>
            <div>
              <iron-image src="../images/players/Hiko.png"></iron-image>
            </div>
          </div>
        </template>
        <paper-fab id="selectPlayer" icon="face" on-tap="_togglePlayerSelectDialog"></paper-fab>

        <div id="playerBar">
          <iron-image src="../images/players/jdm.png"></iron-image> JDM</div>
        <iron-swipeable-pages selected="{{page}}" attr-for-selected="name">
          <div name="view1">
            <google-youtube id="video1" video-id="02I5vVxlJhU" rel="0" start="2220" autoplay="1" chromeless width="100%" height="100vh">
          </div>
          <div name="view2">
            <google-youtube id="video2" video-id="ncFNBpmYVf4" rel="0" start="1000" autoplay="0" chromeless width="100%" height="100vh">
          </div>
          <div name="view3">
            <google-youtube id="video3" video-id="uZoZfpOi0I8" rel="0" start="1000" autoplay="0" chromeless width="100%" height="100vh">
          </div>
        </iron-swipeable-pages>

      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',
      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        currentPlayer: {
          type:String
        },
        isVisible: {
          type:Boolean,
          value:false
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, () => this._displayNewPlayer(page), this._showPage404, true);

      },

      _computeButtonHidden: function(dirty) {
        return true;
      },


      _displayNewPlayer: function(page) {
        
        if(this.currentPlayer !== undefined) {
          this.currentPlayer.mute();
        }

        let playerBar = this.$.playerBar;
        playerBar.classList.remove("fadeAnimation");
        playerBar.offsetWidth;
        playerBar.classList.add("fadeAnimation");

        let player = this.shadowRoot.querySelector('div[name=' + page + '] google-youtube');
        let playerImage = playerBar.querySelector('iron-image');
        
        if(page === "view1") {
          playerImage.src = "../images/players/JDM.png";
        } else if(page === "view2") {
          playerImage.src = "../images/players/Hiko.png";
        } else {
          playerImage.src = "../images/players/nitro.png";
        }
        
        if(player.state === -1) {
          player.play();
        } else if(player.state === 1) {
          player.unMute();
        }
        
        this.currentPlayer = player;
      },

      _togglePlayerSelectDialog: function() {
         this.isVisible = !this.isVisible;
      },

      _showPage404: function() {
        this.page = 'view404';
      },
      
    });
  </script>
</dom-module>
